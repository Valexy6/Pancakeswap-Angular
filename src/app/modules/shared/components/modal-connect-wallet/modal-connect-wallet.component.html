<!-- Button trigger modal connect wallet -->
<app-general-button
[button]="{ class: buttonClass, text: 'Connect Wallet', imgVisible: false}" (click)="open(content)"
></app-general-button>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-box-connect">
    <div class="modal-wallet-header" [ngClass]="isDarkModeOn ? 'bcg-dark-modal text-white-footer boreder-bottom-dark' : 'bcg-gradient text-darkpurple boreder-bottom-grey'">
      <h3 class="h3 m-0">Connect Wallet</h3>
      <button type="button" class="close-btn" (click)="modal.close('Close click')">
        <img src="assets/icons/exit.svg" />
      </button>
    </div>
    
    <div class="modal-wallet-body modal-body" [ngClass]="isDarkModeOn ? 'bcg-footer text-white-footer boreder-bottom-dark' : 'bcg-white text-darkpurple boreder-bottom-grey'">
      <div class="modal-content-grid">
        <button class="btn-link">
          <img src="assets/icons/wallet-connect.svg"/>
          <p class="subtitle m-0" [ngClass]="isDarkModeOn ? 'text-white-footer' : 'text-darkpurple'">Coinbase Wallet</p>
        </button>
        <button class="btn-link">
          <img src="assets/icons/metamask.svg"/>
          <p class="subtitle m-0" [ngClass]="isDarkModeOn ? 'text-white-footer' : 'text-darkpurple'">Metamask</p>
        </button>
        <button class="btn-link">
          <img src="assets/icons/binance-wallet.svg"/>
          <p class="subtitle m-0" [ngClass]="isDarkModeOn ? 'text-white-footer' : 'text-darkpurple'">Binance Wallet</p>
        </button>
        <button class="btn-link">
          <img src="assets/icons/big-dots.svg"/>
          <p class="subtitle m-0" [ngClass]="isDarkModeOn ? 'text-white-footer' : 'text-darkpurple'">More</p>
        </button>
      </div>
    </div>

    <div class="modal-wallet-footer" [ngClass]="isDarkModeOn ? 'bcg-footer text-mauve' : 'bcg-white text-lightpurple'">
      <p class="p mt-0 mx-0">Havenâ€™t got a crypto wallet yet?</p>
      <a class="m-0" [ngClass]="isDarkModeOn ? 'text-dark bcg-mauve' : 'text-white bcg-lightpurple'" routerLink="/home">Learn How to Connect</a>
    </div>
  </div>
</ng-template>
