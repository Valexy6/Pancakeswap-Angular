<!-- PAGE TRADE LIQUIDITY -->
<div class="main-page">
  <div class="main-page-box">
    <div class="middle-page">
      <!-- CARD ADD -->
      <div class="container-card-add">
        <div class="generic-box-container">
          <div class="section-top-container">
            <div class="section-top">
              <a
                style="width: 3rem; padding: 0px"
                routerLink="/trade/liquidity"
                routerLinkActive="active"
              >
                <img
                  src="assets/icons/big-arrow-left.svg"
                  alt="arrow go back"
                />
              </a>

              <div class="text-section-top">
                <h2>Add Liquidity</h2>
                <div class="tooltip-container">
                  <div style="margin-right: 0.25rem">
                    <div>
                      <img
                        src="assets/icons/questionMark-light-purple.svg"
                        alt=""
                        ngbTooltip="Liquidity providers earn a 0.17% trading fee on all trades made for that token pair, proportional to their share of the liquidity pool."
                      />
                    </div>
                  </div>
                  <div class="tooltip-text">Add liquidity to receive LP tokens</div>
                </div>
              </div>
            </div>
            <div class="button-top-container">
              <app-modal-settings class="button-top"></app-modal-settings>
              <app-modal-clock
                style="margin-left: 1rem; padding: 0px"
              ></app-modal-clock>
            </div>
          </div>


          
          <div style="padding: 24px">
            <div class="second-section-card">
            <div class="select-currency-container">
              <div class="select-currency">
                <div class="select-currency-input">
                  <button class="button-currency" (click)="open(content)">
                    <div>Select a currency</div>
                    <img
                      src="assets/icons/arrow-little-down.svg"
                      alt="arrow little down"
                    />
                  </button>
                </div>
              </div>

              <div>
                <div>
                  <div class="general-field-big-container">
                    <input
                      class="general-field-big"
                      type="text"
                      pattern="^[0-9]*[.,]?[0-9]*$"
                      placeholder="0.0"
                      minlength="1"
                      maxlength="79"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="plus-div">
              <img src="assets/icons/plus-sign.svg" alt="plus sign" width="16px" />
            </div>

            <div class="select-currency-container">
              <div class="select-currency">
                <div class="select-currency-input">
                  <button class="button-currency" (click)="open(content)">
                    <div>Select a currency</div>
                    <img
                      src="assets/icons/arrow-little-down.svg"
                      alt="arrow little down"
                    />
                  </button>
                </div>
              </div>

              <div>
                <div>
                  <div class="general-field-big-container">
                    <input
                      class="general-field-big"
                      type="text"
                      pattern="^[0-9]*[.,]?[0-9]*$"
                      placeholder="0.0"
                      minlength="1"
                      maxlength="79"
                    />
                  </div>
                </div>
              </div>
            </div>

            
              <app-modal-connect-wallet
                [buttonClass]="'button-large'"
              ></app-modal-connect-wallet>
            
          </div>
        </div>
        </div>
      </div>
      <div class="divisore"></div>
      <!-- SECOND SECTION BOTTOM -->
      <div class="main-bottom">
        <div class="main-bottom-box">
          <div class="main-bottom-left">
            <div class="bottom-left-button">
              <button class="switch-v1">V2</button>
              <a class="switch-old" href="">V1 (old)</a>
            </div>

            <a
              class="link-convert"
              href="https://docs.binance.org/smart-chain/guides/cross-chain.html"
            >
              Convert ERC-20 to BEP-20
              <img
                src="assets/icons/arrow-oblique-cyan.svg"
                alt="convert-link"
              />
            </a>
          </div>

          <div class="main-bottom-right">
            <div class="need-help">
              <a
                href="https://docs.pancakeswap.finance/products/pancakeswap-exchange"
                >Need help?</a
              >
              <svg
                viewBox="0 0 16 16"
                color="text"
                width="20px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 16V0C0 0 3 1 6 1C9 1 16 -2 16 3.5C16 10.5 7.5 16 0 16Z"
                ></path>
              </svg>
            </div>

            <div class="img-bottom-right">
              <img src="assets/img/help.png" alt="need-help-png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-box-connect">
    <div class="modal-wallet-header">
      <h3 class="h3 m-0">Select a Token</h3>
      <button type="button" class="close-btn" (click)="modal.close('Close click')">
        <img src="assets/icons/exit.svg" />
      </button>
    </div>

    

    </div>

    <div class="modal-section">
      <div>
        <input class="search-field" type="text" placeholder="Search name or paste address" [formControl]="filter"/>

        <div class="modal-currency">
          <div class="modal-currency-container">
            <div class="box-currency">
              <div class="container-ciclo-currency" *ngFor="let currencyModals of currency$ | async; index as i">
                <img src="{{ currencyModals.img }}" alt="" style="width: 24px; align-self: center;">
                <div class="label-container">
                  <div class="label-currency-1"> <ngb-highlight [result]="currencyModals.label1" [term]="filter.value"></ngb-highlight> </div>
                  <div class="label-currency-2"> <ngb-highlight [result]="currencyModals.label2" [term]="filter.value"></ngb-highlight> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-currency-modal">
        <button> Manage Tokens</button>
      </div>

      
    </div>
</ng-template>
