<footer>
  <div class="f-wrapper">
    <div class="f-logo-responsive">
      <img src="assets/icons/logo-footer-responsive.svg" alt="logo footer">
    </div>
    <div class="f-row1">
      <ul class="f-link">
        <li class="li-title">ABOUT</li>
        <li><a class="f-link-a" >Contact</a></li>
        <li><a class="f-link-a" >Brand</a></li>
        <li><a class="f-link-a" >Blog</a></li>
        <li><a class="f-link-a" >Community</a></li>
        <li><a class="f-link-a" >CAKE token</a></li>
        <li class="lh-1"><span>â€”</span></li>
        <li><a class="yellow-a" >Online Store</a></li>
      </ul>

      <div class="f-container">
        <ul class="f-link">
          <li class="li-title">HELP</li>
          <li><a class="f-link-a" >Customer Support</a></li>
          <li><a class="f-link-a" >Troubleshooting</a></li>
          <li><a class="f-link-a" >Guides</a></li>
        </ul>
      </div>

      <div class="f-container">
        <ul class="f-link">
          <li class="li-title">DEVELOPERS</li>
          <li><a class="f-link-a" >Github</a></li>
          <li><a class="f-link-a" >Documentation</a></li>
          <li><a class="f-link-a" >Bug Bounty</a></li>
          <li><a class="f-link-a" >Audits</a></li>
          <li><a class="f-link-a" >Careers</a></li>
        </ul>
      </div>

      <div class="f-logo">
        <img src="assets/icons/logo-footer.svg" alt="logo footer">
      </div>
    </div>

    <div class="f-row2">
      <a class="f-row2-links" ><img src="assets/icons/twitter-mauve.svg" /></a>
      
      <div class="telegram-container">
        <div class="telegram" >
          <a class="f-row2-links" ><img src="assets/icons/telegram-mauve.svg" /></a>
        </div>

        <div class="telegram-links" [ngClass]="isDarkModeOn ? 'bcg-footer text-mauve' : 'bcg-white text-lightpurple'">
          <a
            *ngFor="let language of languages"
            [ngClass]="isDarkModeOn ? 'text-mauve' : 'text-lightpurple'">
            {{ language }}
          </a>
        </div>
      </div>

      <a class="f-row2-links" ><img src="assets/icons/reddit-mauve.svg" /></a>
      <a class="f-row2-links" ><img src="assets/icons/instagram-mauve.svg" /></a>
      <a class="f-row2-links" ><img src="assets/icons/github-mauve.svg" /></a>
      <a class="f-row2-links" ><img src="assets/icons/discord-mauve.svg" /></a>
      <a class="f-row2-links" ><img src="assets/icons/medium-mauve.svg" /></a>

    </div>

    <div class="f-row3">
      <div class="d-flex justify-content-center align-items-center">
        <app-dark-mode></app-dark-mode>
        <app-language-selector [isDarkModeOn]="isDarkModeOn" [isFooter]="isFooter" [langSelected]="langSelected"></app-language-selector>
      </div>

      <div class="pancake-trade">
        <app-pancake-trade [colorLink]="colorLink" class=""></app-pancake-trade>

        <app-general-button
        [button]="{ class: 'button-squashed', text: 'Buy CAKE', link: '/trade/swap' }"
        ></app-general-button>
      </div>
    </div>

  </div>
</footer>
