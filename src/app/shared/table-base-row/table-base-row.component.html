<div class="tokens">
  <div class="box-number-token">
    <div class="number-token">{{ tableBaseRows.position }}</div>
  </div>

  <div class="img-token">
    <div class="img-name-token"><img src="{{ tableBaseRows.imgToken }}" alt="image token"></div>

    <div class="name-token">
      <div class="description-token">{{ tableBaseRows.name }}</div>
      
    </div>
  </div>

  <div class="rightTable">{{ tableBaseRows.price }}</div>

  <div class="rightTable">
    <div>{{ tableBaseRows.priceChange }}</div>
  </div>

  <div class="rightTable">{{ tableBaseRows.volume }}</div>

  <div class="rightTable">{{ tableBaseRows.liquidity }}</div>
</div>
<div class="line"></div>
