<div class="page-of">
  <ngb-pagination [collectionSize]="30" [(page)]="page" [boundaryLinks]="false">
    <ng-template ngbPaginationPrevious><img  src="assets/icons/arrow-left.svg" alt=""></ng-template>
    <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
            <div class="mb-3 d-flex flex-nowrap px-2">
              <label
                  id="paginationInputLabel"
                  for="paginationInput"
                  class="col-form-label me-2 ms-1"
              >Page</label>
              <p>{{ page }}</p>
              <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                  of {{pages.length}}</span>
            </div>
        </li>
    </ng-template>
    <ng-template ngbPaginationNext><img src="assets/icons/arrow-right-cyan.svg" alt=""></ng-template>
</ngb-pagination>
  </div>
