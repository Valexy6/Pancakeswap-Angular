<ngb-accordion #acc="ngbAccordion" *ngIf="farm">
  <ngb-panel id="static-1">
    <ng-template ngbPanelHeader let-opened="true">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img [src]="farm.imgUrl" alt="">
          <h3>{{ farm.name }}</h3>
        </div>

        <div class="d-flex flex-column">
          <h4>Earned</h4>
          <p>{{ farm.earned }}</p>
        </div>

        <div class="d-flex flex-column">
          <h4>Apr</h4>
          <p>{{ farm.apr }}</p>
        </div>

        <div class="d-flex flex-column">
          <h4>Liquidity</h4>
          <div class="d-flex">
            <p>{{ farm.liquidity }}</p>
            <!-- Mettere icona punto interrogativo tooltip -->
          </div>
        </div>

        <div class="d-flex flex-column">
          <h4>Multiplier</h4>
          <div class="d-flex">
            <p>{{ farm.multiplier }}</p>
            <!-- Mettere icona punto interrogativo tooltip -->
          </div>
        </div>

        <button ngbPanelToggle class="btn btn-link p-0">
          <img src="assets/icons/arrow-little-down-cyan.svg" alt="">
        </button>
      </div>
    </ng-template>


    <ng-template ngbPanelContent>
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column">
          <a routerLink="add">Get {{ farm.name | titlecase }} LP</a>
          <a href="">View Contract</a>
          <a href="">See Pair Info</a>

          <label>{{ farm.type | titlecase }}</label>
        </div>

        <div class="d-flex flex-column earned">
          <h5>Cake Earned</h5>
          <div class="d-flex justify-content-center align-items-center">
            <h6>{{ farm.cakeEarned }}</h6>
            <button class="btn">Harvest</button>
          </div>
        </div>

        <div class="d-flex flex-column farming">
          <h5>Start farming</h5>
          <button class="btn">Connect wallet</button>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
