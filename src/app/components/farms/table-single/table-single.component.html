<ngb-accordion #acc="ngbAccordion" *ngIf="farm">
  <ngb-panel id="static-1">
    <ng-template ngbPanelHeader let-opened="true">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img [src]="farm.imgUrl" alt="">
          <h3 class="p title-name">{{ farm.name }}</h3>
        </div>

        <div class="d-flex flex-column">
          <h4 class="p-small title-date">Earned</h4>
          <p class="p figures">{{ farm.earned }}</p>
        </div>

        <div class="d-flex flex-column">
          <h4 class="p-small title-date">Apr</h4>
          <p class="p figures">{{ farm.apr }}</p>
          <img class="icons" src="assets/icons/calculator-light-purple.svg">
        </div>

        <div class="d-flex flex-column">
          <h4 class="p-small title-date">Liquidity</h4>
          <div class="d-flex">
            <p class="p figures">{{ farm.liquidity }}</p>
            <img class="icons" src="assets/icons/questionMark-light-purple.svg"
              ngbTooltip="Total value of the funds in this farmâ€™s liquidity pool">

          </div>
        </div>

        <div class="d-flex flex-column">
          <h4 class="p-small title-date">Multiplier</h4>
          <div class="d-flex">
            <p class="p figures">{{ farm.multiplier }}</p>

          </div>
        </div>

        <button ngbPanelToggle class="btn btn-link p-0">
          <img src="assets/icons/arrow-little-down-cyan.svg" alt="">
        </button>
      </div>
    </ng-template>


    <ng-template ngbPanelContent>
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column">
          <a routerLink="add">Get {{ farm.name | titlecase }} LP</a>
          <a href="">View Contract</a>
          <a href="">See Pair Info</a>

          <label>{{ farm.type | titlecase }}</label>
        </div>

        <div class="d-flex flex-column earned">
          <h5>Cake Earned</h5>
          <div class="d-flex justify-content-center align-items-center">
            <h6>{{ farm.cakeEarned }}</h6>
            <button class="btn">Harvest</button>
          </div>
        </div>

        <div class="d-flex flex-column farming">
          <h5>Start farming</h5>
          <div>
            <button class="button-large">
              <div>Connect Wallet</div>
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
